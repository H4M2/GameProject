<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<div>
    
    <div class = "settings">
        <h1 class = "settingTitle">Settings</h1> 
        <ul class="inputs"> 
            <li> <input type="checkbox" onChange="darkFunction(body1, this)">  Dark Mode </li>
            <li> <input type="checkbox" id="SM">  Slow Mode  </li>
            <li> <input type="checkbox" id="FM"> Rocket Mode </li>
        </ul>
    </div>
    
    <div>
        <canvas id="canvas1"></canvas>
        
        <img id="player" src="assets/player.png">
        <img id="layer5" src="assets/layer-5.png">
        <img id="layer4" src="assets/layer-4.png">
        <img id="layer3" src="assets/layer-3.png">
        <img id="layer2" src="assets/layer-2.png">
        <img id="layer1" src="assets/layer-1.png">
        <img id="enemy_fly" src="assets/enemy1.png">
        <img id="enemy_ground" src="assets/enemy1.png">
        
        <script type="module" src="main.js"></script>
        
    </div>

    <div id="about">
        <h1 > Run, Jump and Dive to Kill the Enemies!</h1>
        <h2> Experiment with the Settings on the Left</h2>
        <h3> Arrow Left/Right: Run </h3>
        <h3> Arrow Up: Jump </h3>
        <h3> Arrow Down: Sit, Dive (midair) </h3>
        
    </div>
    <script>
        function darkFunction(x, _this) {
            x.style.backgroundColor = _this.checked ? 'rgb(67,67,67)' : '#FFFFFF';
        }
    </script>

</div>
<body id="body1">
</body>
</html>
